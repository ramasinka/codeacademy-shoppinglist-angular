<div class="top-content" style="color: white">

  <div class="inner-bg">
    <div class="container" style="margin-top: 100px">
      <form>
        <p class="h5 text-center mb-4">User registration</p>

        <div class="md-form">
          <i class="fa fa-user prefix light-blue-text"></i>
          <input type="text" id="orangeForm-name" class="form-control" mdbActive>
          <label for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form">
          <i class="fa fa-envelope prefix light-blue-text"></i>
          <input type="text" id="orangeForm-email" class="form-control" mdbActive>
          <label for="orangeForm-email">Your email</label>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix light-blue-text"></i>
          <input type="password" id="orangeForm-pass" class="form-control" mdbActive>
          <label for="orangeForm-pass">Your password</label>
        </div>

          <div class="text-center">
            <button class="btn btn-deep-orange waves-light" mdbRippleRadius>Sign up</button>
            <button class="btn btn-deep-orange waves-light" routerLink="/" mdbRippleRadius>Back to login</button>
        </div>
      </form>
    </div>
  </div>
</div>
